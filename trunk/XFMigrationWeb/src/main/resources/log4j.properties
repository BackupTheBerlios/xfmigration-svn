log4j.rootCategory=INFO, console

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
#log4j.appender.console.layout.ConversionPattern=%-5p %d [%t] %c: %m%n
log4j.appender.console.layout.ConversionPattern=%-5p [%c]: %m%n

# You can set custom log levels per-package here
log4j.logger.org.apache=WARN
log4j.logger.com.mycompany=DEBUG
log4j.logger.xfmigration.mapping.DebugUtils=INFO
log4j.logger.org.mindswap.pellet.ABox=OFF
log4j.logger.xfmigration.exporter.SWSForgeExporterImpl=INFO
log4j.logger.edu.stanford.smi.protegex.owl.owlapi=OFF
log4j.logger.org.directwebremoting.impl.DefaultRemoter=OFF
#log4j.logger.org.mule=DEBUG